<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Legitimacy Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Rotating_earth_animated.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: rotateEarth 120s linear infinite;
        }

        @keyframes rotateEarth {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Website Legitimacy Scanner</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter website URL" required>
            <br>
            <button type="submit">Check Website</button>
        </form>
        
        {% if url %}
            <h3>Results for {{ url }}</h3>
            <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
